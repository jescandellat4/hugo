{{ partial "head" . }}

<main >

    {{ partial "headerthumbnail" . }}

    <section class="content">
        {{ .Content }}
    </section>

    <section class="content grid" >
        {{ range first 4 (where .Data.Pages "Section" "blog") }}
            {{ partial "blog-item" . }}
        {{ end }}
    </section>
    
</main>

{{ partial "footer" .}}
