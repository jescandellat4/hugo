{{ with .Param "carrousel" }}
<div class="thumbnail traveling3">
    {{ range .images }}
    <div class="slide">
        <img src="./images/{{.file}}" />
    </div>
    {{ end }}

    <div class="fixed-slide">

        <div class="logo">
            <img src="./images/{{ .logo.file }}">
        </div>

        <h2 class="small">{{.small}}</h2>
        <h1>{{ .big }}</h1>

        <a class="button light" href="{{.cta_href}}"><p>{{ .cta_text }}</p></a>
    </div>
</div>
{{ end }}
